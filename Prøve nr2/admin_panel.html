
<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #8b4513;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        input[type="text"], input[type="number"], button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #654321;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e2718;
        }
    </style>
    <script>
        function updateMenu() {
            const dishName = document.getElementById("dishName").value;
            const price = document.getElementById("price").value;
            if (dishName && price) {
                alert(`Rett: ${dishName} er oppdatert med pris: ${price} NOK`);
                document.getElementById("dishName").value = "";
                document.getElementById("price").value = "";
            } else {
                alert("Vennligst fyll ut begge feltene.");
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>
    <main>
        <h2>Oppdater Meny</h2>
        <form onsubmit="event.preventDefault(); updateMenu();">
            <input type="text" id="dishName" placeholder="Navn pÃ¥ rett" required>
            <input type="number" id="price" placeholder="Pris (NOK)" required>
            <button type="submit">Oppdater</button>
        </form>
    </main>
</body>
</html>
